<div class="container">
    <div class="row justify-content-center align-items-center mt-5" style="height:80px; background-color:#66B266;">
        <div class="col-lg-3 col-md-3">
            <div class="col-md-6 text-light h2">
                ToDoList
            </div>
        </div>
    </div>
    <div class="row m-3 justify-content-center align-items-center" style="height:100px;">
        <div class="col-lg-10">
            <input [(ngModel)]="textValue" type="text" value="" class="form-control">
        </div>
        <div class="col-lg-2 text-light h3">
            <button (click)="passData()" class="btn btn-light text-success">
                Add Task
            </button>
        </div>
    </div>
    <div class="row justify-content-center align-items-center" *ngFor="let task of tasks; let index = index;">
        <div class="col-lg-10 mt-3">
            <div [ngClass]="{'text-muted': task?.done}" class="h4" style="color:#66B266;">{{task.title}}</div>
        </div>
        <div class="col-lg-2 mt-3 round">
            <input type="checkbox" (click)="deleteTask(index)" id="{{'ckeckbox'+index}}" [(ngModel)]="task.done"><label for ="{{'ckeckbox'+index}}"></label>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <p *ngIf="tasks.length == 0" style="font-size: large;">All tasks have been completed.</p>
            <button class="btn btn-light text-success text-light h3" style="background-color:#66B266;" (click)="clearCompleted()">Clear completed tasks</button>
        </div>
    </div>
</div>
